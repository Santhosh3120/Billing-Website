<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="/css/timesheet add .css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/left side.css">
</head>
<body>

   
   <!--forms start-->
    <form action="">
        <div class="top-nwitem" >
            <img width="16" height="16" style="position: absolute; transform: translateX(480px);cursor: pointer;" src="https://img.icons8.com/ios-glyphs/16/delete-sign.png" alt="delete-sign"/>
         <h3 style="font-weight: 400;font-size: 17px;">New Log Entry</h3>
         <p style="font-weight: 400;font-size: 11px; color:rgb(83, 83, 83);">Log time instantly using the shortcut keys c + t</p>
        </div>
        <div class="nw-item">
     
    <div class="section-1">
           
    <div class="go">
            <label for="type" style="color: rgb(255, 79, 79);"> Date* </label>
        <div> 
            <input type="date" id="goo" name=" type" style="cursor: text;">    
        </div>
    </div>



    <div class="go">
        <label for="type" style="color: rgb(255, 79, 79);">Project Name*</label>
    <div> 
        <input type="text" id="project-name" name="type" placeholder=" Select a project" > <span> <i style="position: absolute ; transform: translate(-25px );padding-top: 12px; opacity: 0.5;font-size: medium;"  class="fa-solid fa-angle-down"></i></span>
        
    </div>
    
</div>
<div class="go">
    <label for="type" style="color: rgb(255, 79, 79);">Task Name*</label>
<div> 
    <input type="text" id="task-name" name="type" placeholder=" Select Task" > <span> <i style="position: absolute ; transform: translate(-25px );padding-top: 12px; opacity: 0.5;font-size: medium;"  class="fa-solid fa-angle-down"></i></span>
    
</div>

</div>
<div class="go">
    <label for="type" style="color: rgb(255, 79, 79);">Time Spent*</label>
<div> 
    <input type="text" id="time-spent" name="type" placeholder=" HH:MM" > <br>
    <a href=""><img width="16" height="16" src="https://img.icons8.com/fluency-systems-regular/16/time.png" alt="time"/> Set start and end time instead</a> 
    
</div>

</div>
    <div class="calc-mile">
                <input style="width:16px;transform: translateY(12px);" type="radio" id="billable" name="fav_language" value="or"><label for="css"> Billable</label>
        </div>
        <div class="go">
            <label for="type" style="color: rgb(255, 79, 79);"> User*</label>
        <div> 
            <input type="text" id="user" name="type" placeholder=" Select Task" > <span> <i style="position: absolute ; transform: translate(-25px );padding-top: 12px; opacity: 0.5;font-size: medium;"  class="fa-solid fa-angle-down"></i></span>
            
        </div>
        
        </div>




<div class="go">
    <label for="type" style="color: rgb(255, 79, 79);">Notes </label>
<div> 
    <textarea name="note" id="note" cols="64" rows="5" placeholder=" Max. 500 Characters"></textarea>
    
</div>

</div>



<hr style="margin: 15px 0;border: 1px solid rgb(245, 245, 245);">

<div class="buttons" >
    <button style=" background-color: rgb(0, 104, 145);color: white;">Save</button>
    <button style=" background-color: white;color: black;">Start Timer</button>
    <button style="background-color: white;color: black ;">Cancel</button>
</div>

</div>
</div>
    </form>
    <br>
   






    <script src="/js/left side.js"></script>

</body>
</html>
